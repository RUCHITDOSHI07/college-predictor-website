    <div class="profile1">
        <!-- <p>PROFILE</p> -->
        <p>REGISTRATION DETAILS</p>
        <div class="Registration">
            <div class="form">
                <label for="">CANDIDATES FULLNAME</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form">
                <label for=""> FATHER'S NAME</label>
                <input type="text" class="form-control" required>
            </div>
    
            <div class="form">
                <label for="">MOTHER'S NAME</label>
                <input type="text" 
                class="form-control" required>
            </div>
            
            <div class="form">
                <label for="">GENDER</label>
                <select id="GENDER" name="">
                <option value="MALE">MALE</option>
                <option value="FEMALE" >FEMALE</option>
                <option value="NON-BINARY">OTHERS</option>
                </select>
            </div>
            
            <div class="form">
                <label for="">CONFIRM GENDER</label>
                <select id="GENDER" name="">
                <option value="MALE">MALE</option>
                <option value="FEMALE" >FEMALE</option>
                <option value="NON-BINARY">OTHERS</option>
                </select>
            </div>

            <div class="form">
                <label for="">DOB (DD/MM/YYYY)</label>
                <input type="date" 
                class="form-control" required>
            </div>

            <div class="form">
                <label for="">RELIGION</label>
                <select id="RELIGION" name="">
                <option value="HINDU">HINDU</option>
                <option value="JAIN" >JAIN</option>
                <option value="CHRISTIAN" >CHRISTIAN</option>
                <option value="MUSLIM" >MUSLIM</option>
                <option value="PARSI">PARSI</option>
                </select>
            </div>

            <div class="form">
                <label for="">REGION</label>
                <select name="" >
                    <option value="RURAL">RURAL</option>
                    <option value="URBAN">URBAN</option>
                </select>
            </div>

            <div class="form">
                <label for="">ANNUAL INCOME</label>
                <select name="" >
                    <option value="BELOW 2,50,000">BELOW 2,50,000 </option>
                    <option value="2,50,001 - 3,00,000">2,50,001 - 3,00,000</option>
                    <option value="3,00,001 - 4,00,000">3,00,001 - 4,00,000</option>
                    <option value="ABOVE 4,00,000">ABOVE 4,00,000</option>
                </select>
            </div>

            <div class="form">
                <label for="">MOTHER TONGUE</label>
                <select name="">
                    <option value="GUJARATI">GUJARATI</option>
                    <option value="KUTCHHI">KUTCHHI</option>
                    <option value="MARATHI">MARATHI</option>
                    <option value="HINDI">HINDI</option>
                    <option value="MARWADI">MARWADI</option>
                </select>
            </div>

            <div class="form">
                <label for="">NATIONALITY</label>
                <select name="" > 
                    <option value="INDIA">INDIA</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>

        </div>
